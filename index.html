<body>

    <script src="JS\script.js"></script>


<header>
    <nav id="flyer">
        <img id="logo" src="github-logo-face.png" width="32" height="32">

    <section class="container">
        <div class="home"> <a href="#home">Home</a> </div>
        <div class="package"> <a href="#package">Our Package</a> </div>
        <div class="call"> <a href="#call">Call Us</a> </div>
    </section>
    </nav>
</header>

<section>
    <h1><span id="home">Mini-Project Travel</span></h1>
    <br>
    <p id="subtheme">RevoU Travel Website Project</p>
</section>


    <aside class="content">
    
        <div class="main-package-img">
            <img src="github-logo-face.png" width="64" height="64">
            <p><i><q>Liburan menjadi lebih mudah dengan TravelAgent</q></i></p>
        </div>

        <div class="right-section">
            <form name="RegForm" onsubmit="return validateForm()">
                <h1>Contact Us</h1>
                <p>Tim kami akan segera menghubungi anda 1x24 jam setelah data kami terima</p>
                <br>
                <tr><label for="name" >Nama</label></tr>
                <input type="text" placeholder="Enter your Name" required> 
                <p id="name-error" class="error-message"></p>

                <td><label for="email">Email</label></td>
                <input type="email" placeholder="Enter your email" required>
                <p id="email-error" class="error-message"></p>

                <td><label>Destinasi Wisata</label></td>
                <select placeholder="select one offer below">
                        <optgroup label="Dalam Negeri">
                        <option>Raja Ampat</option>
                        <option>Danau Toba</option>
                        <option>Kawah Rinjani</option>
                    </optgroup>
            
                    <optgroup label="Luar Negeri">
                        <option>Eifel</option>
                        <option>Greet Wall of China</option>
                    </optgroup>
                    
                </select>
                <br>
                <button type="submit" id="submit" name="submit" onclick (dosomething())>Send</button>
            </form>
        </div>
    </aside>
